<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1 class="blue">
            Temperature<br>conversion:
        </h1>
        <input type="number" id="input">
        <br>
        <br>
        <input type="radio" name="convert" id="c-to-f">
        <label for="c-to-f">Celsius ➨ Fahrenheit</label>
        <br>
        <input type="radio" name="convert" id="f-to-c">
        <label for="f-to-c">Fahrenheit ➨ Celsius</label>
        <br>
        <br>
        <div class="output" id="outputBox">
            <p id="output"></p>
            <br>
            <br>
        </div>
        <button type="submit" id="submit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
